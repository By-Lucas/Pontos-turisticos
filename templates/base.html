{% load static %} 
<!--SEMPRE UTILIZAR PARACARRETAR CSS, JAVASCRIPT, IMAGENS, VIDEOS E TUDO QUE FOR MOSTRAR NO TEMPLATES ATRAVES DO DJANGO-->


<!DOCTYPE html>
<html lang="en-US">
<head>
    {% block head %}{% endblock %} <!-- USADO PARA CSS E JS DOS OUTROS TEMPLATES-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> <!--CARREGAR CSS E USAR -->
    <link rel="stylesheet" href="{% static 'css/stylelo.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">

    <!--ICONS AWESOME-->
    <!-- Our project just needs Font Awesome Free's Solid + Brand files -->
    <!--CARREGAR FONTEWESOME QUE SAO ICONES UTILIZANDO METODO DO DJANGO-->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>


    <title>Turism{% block title %}{% endblock %}</title> <!--BLOCO DO TITULO, É UTILIZADO O MESMO NOS OUTROS TEMPLATES PARA BUCSAR O TITULO-->
    <link rel="shortcut icon" type="imagex/png" href="{% static 'image/logo.png' %}"> <!-- CARREGAR ICON DO SITE-->

</head>
<body>
    {% include '_header.html' %} <!--BUSCA O HTML E EXTENDE ELE NO BODY-->

    {% block body %}<!-- AQUI INICIA O CONTEUDO DO SITE OU SISTEMA E TUDO QUE ESTIVER DENTRO DO BODY NOS OUTROS TEMPLATES É MOSTRADO AQUI -->

    {% endblock %} <!--FINALIZA O BLOCO-->

    {% include 'footer.html' %} <!-- EXTENDE O HTML BUSCANDO O TEMPLATE-->

    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script> <!--CARREGA JAVASCRIPT-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- OPCOES FLUTUANTE-->
</body>
</html>
