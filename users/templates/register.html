{% extends 'base.html' %}

{% load static %}

{% block titulo %} Cadastre-se {% endblock titulo %}

{% block body %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
      <div style="align-items: center; display:flex; justify-content: center;">
        {{ message }}
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class=" col-md-6 alert {{message.tags}} alert-dismissible fade show" style="display:flex; justify-content: center;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
      </div>

      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Fazer Cadastro</h2>
              <form method="POST">
                {% csrf_token %}

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input name="first_name" type="text" id="form3Example1" class="form-control" placeholder="Digite seu nome"/>
                      <label class="form-label" for="form3Example1">Nome</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input name="last_name" type="text" id="form3Example2" class="form-control" placeholder="Digite seu sobrenome" />
                      <label class="form-label" for="form3Example2">Sobrenome</label>
                    </div>
                  </div>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                  <input name="username" type="text" id="form3Example3" class="form-control" placeholder="Digite um usuário" />
                  <label class="form-label" for="form3Example3">Usuário</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3" class="form-control" placeholder="Digite seu email" />
                  <label class="form-label" for="form3Example3">E-mail</label>
                </div>

                <!-- Password input -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <input name="password1" type="password" id="form3Example4" class="form-control" placeholder="Digite sua senha" />
                        <label class="form-label" for="form3Example4">Senha</label>
                    </div>
                    <div class="col-md-6 mb-4">
                        <input name="password2" type="password" id="form3Example4" class="form-control" placeholder="Confirme sua senha" />
                        <label class="form-label" for="form3Example4">Confirmar senha</label>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Cadastrar
                </button>
                <div class="row">
                    <div class="col-sm">
                      <a href="{% url 'login' %}"  class="btn btn-success btn-block mb-4 ">
                        <i class="fas fa-sign-in-alt"></i></i> Fazer login
                      </a>
                    </div>
                    <div class="col-sm">
                      <a href="{% url 'index' %}"  class="btn btn-warning btn-block mb-4 ">
                        <i class="fas fa-unlock-alt"></i> recuperar senha
                      </a>
                    </div>
                  </div>

              </form>
              
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://sistemarecursoshumanos.com.br/imagens/imagenet-cadastro-de-empresas.png" class="w-100 rounded-4 shadow-4  col-md-10"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
{% endblock body %}
