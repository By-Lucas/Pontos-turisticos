{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block body %}
<form method="POST" style="margin-top: 50px;">
    <div class="container-fluid" style="min-height: 70vh;">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center" > Alterar sua senha!</h1>
                {% csrf_token %}
                {{form | bootstrap}}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-2">
                <input type="submit" class="btn btn-success btn-user btn-block" value="Alterar" />
            </div>
            <div class="col-lg-2">
                <a class="btn btn-primary btn-user btn-block" href="{% url 'profile' %}">Voltar</a>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
